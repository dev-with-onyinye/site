<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Dream Diary</title>

    <!-- Link your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- ✅ Link Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Welcome to My Dream Diary</h1>
    <div class="text-center my-3">
        <button class="btn btn-primary">Add Entry</button>
    </div>
</div>

<div class="container mb-5">
    <h2 class="text-center">Add Your Dream Entry</h2>
    <form>
        <div class="form-group mb-3">
            <label for="entryDate">Date:</label>
            <input type="date" class="form-control" id="entryDate" placeholder="Enter date">
        </div>
        <div class="form-group mb-3">
            <label for="entryContent">Dream Content:</label>
            <textarea class="form-control" id="entryContent" rows="4" placeholder="Write your dream here..."></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Submit Entry</button>
    </form>
</div>

<!-- ✅ Optional: Add Bootstrap JS and Popper (needed for some Bootstrap features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
