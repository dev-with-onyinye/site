<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Dream Diary</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="greetUser()">

<div class="container mt-5">
    <h1 class="text-center">Welcome to My Dream Diary</h1>
</div>

<div class="container mb-5">
    <h2 class="text-center">Add Your Dream Entry</h2>
    <form method="POST">
        <div class="form-group mb-3">
            <label for="entryDate">Date:</label>
            <input type="date" name="date" class="form-control" id="entryDate" required>
        </div>
        <div class="form-group mb-3">
            <label for="entryContent">Dream Content:</label>
            <textarea name="content" class="form-control" id="entryContent" rows="4" placeholder="Write your dream here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Submit Entry</button>
    </form>
</div>

<div class="container">
    <h2 class="text-center">All Entries</h2>
    {% if entries %}
        {% for entry in entries %}
            <div class="card mb-3">
                <div class="card-body">
                    <p><strong>Date:</strong> {{ entry.date }}</p>
                    <p><strong>Content:</strong> {{ entry.content }}</p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p class="text-center">No entries yet.</p>
    {% endif %}
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your custom JS -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
