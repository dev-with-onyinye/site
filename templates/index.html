<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dream Diary</title>

    <!-- Link your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Welcome to My Dream Diary</h1>
    <div class="text-center my-3">
        <button class="btn btn-primary">Add Entry</button>
    </div>
</div>

<div class="container mb-5">
    <h2 class="text-center">Add Your Dream Entry</h2>
    <form method="POST">
        <div class="form-group mb-3">
            <label for="entryDate">Date:</label>
            <input type="date" class="form-control" id="entryDate" name="date" required>
        </div>
        <div class="form-group mb-3">
            <label for="entryContent">Dream Content:</label>
            <textarea class="form-control" id="entryContent" name="content" rows="4" placeholder="Write your dream here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Submit Entry</button>
    </form>
</div>

<div class="container">
    <h2 class="text-center">Your Dream Entries</h2>

    {% if entries %}
        {% for entry in entries %}
            <div class="entry">
                <h4>{{ entry.date }}</h4>
                <p>{{ entry.content }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p class="text-center">No dream entries yet.</p>
    {% endif %}
</div>

<!-- Link Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Link to your custom script.js (if any) -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
